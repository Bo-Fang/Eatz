<div class="row">
<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Dish saved successfully
        </div>
    </div>
</div>
    <form class="form-horizontal span12">
        <fieldset>

            <legend>Dish Details</legend>
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
            <div class="row">
                <div class="span7">
		  </br>
                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%- name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="venue" class="control-label">Venue:</label>

                        <div class="controls">
                            <input type="text" id="venue" name="venue" value="<%- venue %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="street" class="control-label">Street:</label>

                        <div class="controls">
                            <input type="text" id="street" name="street" value="<%- street %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="city" class="control-label">City:</label>

                        <div class="controls">
                            <input type="text" id="city" name="city" value="<%- city %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="province" class="control-label">Province:</label>

                        <div class="controls">
                            <input type="text" id="province" name="province" value="<%- province %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="number" class="control-label">Number:</label>

                        <div class="controls">
                            <input type="text" id="number" name="number" value="<%- number %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="url" class="control-label">URL:</label>

                        <div class="controls">
                            <input type="text" id="url" name="url" value="<%- url %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="info" class="control-label">Info:</label>

                        <div class="controls">
                            <textarea id="info" name="info" class="span4" rows="4"><%- info
                                %></textarea>
                        </div>
                    </div>

                </div>
		  <div class="span4">
                <div  id='map'>
                    <div class="well">
                        <p><img id="picture" width="540" height="150" src="<%- picture === null ? 'img/generic.jpg' : 'img/' + picture %>"/></p>

                        <p>To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
		  </div>
			<a class="btn btn-primary location">Use my location</a>
                </div>
			
            </div>

        </fieldset>


    </form>

</div>
